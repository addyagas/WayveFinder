<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayve Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wayve Finder</h1>

    <!-- Spotify Login Button -->
    <a href="http://localhost:8888/login" class="login-btn">
        <button>Login with Spotify</button>
    </a>

    <form id="spotify-form">
        <label for="spotify-link">Enter Spotify Track ID:</label>
        <input type="text" id="spotify-link" name="spotify-link" required>
        <button type="submit">Find Your WayveLength...</button>
    </form>

    <div id="track-info"></div>

    <!-- Include script.js file -->
    <script src="script.js"></script>
</body>
</html>
